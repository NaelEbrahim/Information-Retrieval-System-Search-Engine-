{% extends 'base.html' %}

{% block content %}
<h2>Results for "{{ query }}"</h2>
{% if results %}
    {% for r in results %}
        <div class="result">
            <a href="#"><h3>{{ r.title }}</h3></a>
            <p>{{ r.snippet }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
<a href="{{ url_for('index') }}">Back to search</a>
{% endblock %}
